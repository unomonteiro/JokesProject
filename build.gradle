// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:23.0'
        classpath 'com.android.tools.build:gradle:3.1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task runAppTests {
    description = "Start server, runs tests, stop server."
    doFirst {
        println("Tests starting...")
    }
    dependsOn = [':backend:appengineStart', ':app:connectedAndroidTest']
    finalizedBy ':backend:appengineStop'
    tasks.findByPath(':app:connectedAndroidTest').mustRunAfter(':backend:appengineStart')
    doLast {
        println("Tests successful.")
    }
}
